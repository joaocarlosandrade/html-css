<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir a imagem em varios dispositivos ou aumente e diminua a imagem para ver se ela vai se adaptar ao tamanho da imagem</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/paisagem-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio no html5</h1>
    <p>Vamos colocar um audio</p>
    <audio src="midia/happy-mistake (1).mp3" controls autoplay></audio>
</body>
</html>
