<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14A Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        #titulo {
            background-color:lightgray ;
        }
        #exatas {
            background-color:lightgray ;
        }
        #humanas {
            background-color: lightgray;
        }
       
    </style>
</head>
<body>
    <h1>Desafio tabelas</h1>
    <table>
        <tr id="titulo">
            <th>Area</th>
            <th>Disiplina</th>
            <th colspan="2">Nota</th>
            <th>Media</th>
           
           
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr id="exatas">
            <th colspan="4">Media de exatas</th>
            <td>0,0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>Historia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr id="humanas">
            <th colspan="4">Media de humanas</th>
            <td>0,0</td>
        </tr>
       
       
        
    </table>
</body>
</html>
