<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Recursos do iframe</h1>
    <iframe width="400" height="450" src="https://www.youtube.com/embed/ZL9pTiY1RPg?si=BuDlO4nA_Q6EizNT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Mapa Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-24.003085&lon=-46.417843&ct=livemap" width="400" height="450" allowfullscreen></iframe>
   


</body>
</html>
