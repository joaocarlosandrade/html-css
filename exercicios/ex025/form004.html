<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
        }
        h1 {
            color: darkkhaki;
        }
        .quadro {
            background-color:darkred ;
        }
        
    </style>
</head>
<body>
    <h1>Formulario com telefone e Email</h1>
    <form action="cadastro.php" method="get" autocomplete="on" ></form>
    <fieldset class="quadro">
        <legend>Dados pessoais</legend>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required >
        <p>
            <label for="imail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            <!--Estudar mais sobre RegEx-->
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" >
             <!--atributo pattern verificar no caderno ele configura o formato do telefone.-->
        </p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </fieldset>



</body>
</html>
