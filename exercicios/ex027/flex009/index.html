<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
           


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B conteudo menor</div>
        <div class="item">C</div>
        <div class="item">D conteudo medio com um ouco mais de letras</div>
        <div class="item">E</div>
        <div class="item">F e agora oa que ira acontecer</div>
        <div class="item">G conteudo pequeno para observar</div>

    </div>
</body>
</html>
